<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .corText {
      color: aqua;
      background-color: black;
    }

    .corText2 {
      color:blueviolet;
      background-color: aqua;
    }
  </style>
</head>

<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <div id="root"></div>

  <script type="text/babel">

    function Pessoa({ nome, sobrenome, dia, mes, ano }) {

      return <>
        { /* */}
        <p className="corText">{nome} {sobrenome}</p>
        <p className="corText2">{dia}/{mes}/{ano}</p>
        <div>
          A idade no final do ano: {2023 - ano}
        </div>
      </>
    }

    const container =
      <>
        <Pessoa nome="Girombaldo" sobrenome="Tronco" dia="10" mes="4" ano="2000" />
      </>

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)

  </script>

</body>

</html>
