<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        // Prova feita utilizando ref
        function Form() {
            // Declarando as refs
            const pesoRef = React.useRef()
            const alturaRef = React.useRef()
            const imcRef = React.useRef()

            // Declarando as variáveis para o cálculo do IMC
            let peso, altura

            function handleChange(event) {
                // Atribuindo os valores das refs para as variáveis.
                peso = pesoRef.current.value
                altura = alturaRef.current.value

                const imc = peso / altura ** 2  // O cálculo do imc
                
                imcRef.current.textContent = `IMC: ${imc.toLocaleString('pt-br', { 
                minimumFractionDigits: 4, 
                maximumFractionDigits: 4 
                })}`
                // Acima eu indiquei que depois da vírgula, aparecerá apenas 4 digitos.
            }
            return <>
                <h1> Cálculo do Índice de Massa Corporal </h1>
                <form>
                    <div>
                        <label>
                            <span> Peso: </span><br />
                            <input type="number" ref={pesoRef} onChange={handleChange} />
                        </label>
                    </div>
                    <div>
                        <label>
                            <span> Altura: </span><br />
                            <input type="number" ref={alturaRef} onChange={handleChange} />
                        </label>
                    </div>
                    <div ref={imcRef}></div>
                </form>
            </>
        }
        // Mostrando o resultado na página utilizando a div de id "root"
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Form />)

    </script>
    
</body>
</html>
